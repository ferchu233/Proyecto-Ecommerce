<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/admin-style.css">
    <title>Document</title>
</head>

<body onload="scrollDiv()">
    <header>
        <div class="user-profile">
            <img src="img/perfil-de-usuario.webp" alt="">

        </div>
        <h2>ECOMMERCE</h2>
    </header>
    <main class="admin-main">

        <section class="stock-control">

            <table>
                <div class="boton-add">
                    <button class="action-btn">Add</button>
                </div>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Total sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="image-product"><img src="img/ES1grRfXkAAr_OH.jpg_large" alt=""></td>
                        <td>Auto</td>
                        <td>U$U 20000</td>
                        <td>3</td>
                        <td>1</td>
                        <td class="actions">
                            <!-- Dentro del bucle de generaciÃ³n de filas -->
                            <button class="action-btn update-btn" onclick="fillUpdateForm(this)">Update</button>

                            <button class="action-btn">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

        <section class="sales-graph">
            <div id="chart-container">
                <div class="bar-container">
                    <div class="bar" style="height: 80px;">
                        <div class="value-label">Dic</div>
                    </div>
                    <div class="bar-label">1800</div>
                </div>


            </div>
        </section>


        <!-- Formulario de Agregar -->
        <div class="overlay add-overlay" id="addOverlay">
            <div class="popup add-popup">
                <button class="close-button" onclick="closeAddForm()">Close</button>
                <h2>Add Product</h2>
                <div class="form-container">
                    <label for="productName">Name:</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="productPrice">Price:</label>
                    <input type="text" id="productPrice" name="productPrice" required>

                    <label for="productStock">Stock:</label>
                    <input type="text" id="productStock" name="productStock" required>

                    <button onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>

        <!-- Formulario de Editar -->
        <div class="overlay update-overlay" id="updateOverlay">
            <div class="popup update-popup">
                <button class="close-button" onclick="closeUpdateForm()">Close</button>
                <h2>Update Product</h2>
                <div class="form-container">
                    <label for="updateProductName">Name:</label>
                    <input type="text" id="updateProductName" name="updateProductName" required>

                    <label for="updateProductPrice">Price:</label>
                    <input type="text" id="updateProductPrice" name="updateProductPrice" required>

                    <label for="updateProductStock">Stock:</label>
                    <input type="text" id="updateProductStock" name="updateProductStock" required>

                    <button onclick="updateProduct()">Update</button>
                </div>
            </div>
        </div>

        <script src="assets/javascript/admin.js"></script>

</body>
</html>
